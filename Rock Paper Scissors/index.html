<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="app/css/index.css">
</head>

<body>
    <h1>Rock 🪨 Paper 📃 Scissors ✂️</h1>

    <h2 id="message">Press start to begin!</h2>

    <section id="players-game">
        <div id="human-game"></div>
        <div id="computer-game"></div>
    </section>



    <sections id="buttons">
        <button id="start-btn">START GAME</button>
        <button id="rock-btn">Rock 🪨</button>
        <button id="paper-btn">Paper 📃</button>
        <button id="scissors-btn">Scissors ✂️</button>
    </sections>


</body>
<script src="app/js/index.js"></script>

</html>
